<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>
<body>
<div id="app">
  <div class="excel">
    <div class="header">
      <div class="header__wrapper">
        <div class="logo">
          <svg>
            <g xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h40v40H0z"/>
              <path fill="#fff" d="M10.5 14H30v16H10.5z"/>
              <path fill="#188038" d="M24 12l7 3.1 2-4.1-9-9-2.5 4.2z"/>
              <path fill="#34a853" d="M21 23h5v3h-5zm-7-5h5v3h-5z"/>
              <path fill="#34a853"
                    d="M24 11V2H10C8.3 2 7 3.3 7 5v30c0 1.7 1.3 3 3 3h20c1.7 0 3-1.3 3-3V11h-9zm4 17H12V16h16v12z"/>
              <path fill="#34a853" d="M14 23h5v3h-5zm7-5h5v3h-5z"/>
            </g>
          </svg>
        </div>
        <input type="text" value="Новая таблица" class="header__input-title">
      </div>
      <div class="header__inner">
        <button class="header__delete-btn">
          <span class="material-icons">delete_forever</span>
        </button>
        <button class="header__close-btn">
          <span class="material-icons">logout</span>
        </button>
      </div>
    </div>
    <div class="toolbar">
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_align_justify
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_italic
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_color_fill
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_color_text
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_size
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_align_left
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_align_center
                </span>
      </button>
      <button class="toolbar__btn">
                <span class="material-icons">
                    format_align_right
                </span>
      </button>
    </div>
    <div class="formula">
      <div class="formula__info">fx</div>
      <div class="formula__input" contenteditable spellcheck="false"></div>
    </div>
    <div class="table">
      <div class="table__row">
        <div class="table__info"></div>
        <div class="table__data">
          <div class="table__column">A</div>
          <div class="table__column">B</div>
          <div class="table__column">C</div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__info">1</div>
        <div class="table__data">
          <div class="table__cell">ASD</div>
          <div class="table__cell">ASDASDasda</div>
          <div class="table__cell">GFASDZXCASD</div>
        </div>
      </div>
      <div class="table__row">
        <div class="table__info">2</div>
        <div class="table__data">
          <div class="table__cell selected">ASD</div>
          <div class="table__cell">ASDASDasda</div>
          <div class="table__cell">GFASDZXCASD</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
